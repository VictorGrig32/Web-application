<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAID MANAGER</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RAID MANAGER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                {% for key, val in menu.items() %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/{{key}}">{{val}}</a>
                </li>
                {% endfor %}
            </ul>
            </div>
        </div>
    </nav>

    <div class="container px-4" style="margin-top: 20px;">
        <div class="badge bg-primary text-wrap">
            <p class="fs-1">Управление RAID-массивами</p>
        </div>
        <div class="row gx-5" style="margin-top: 20px; width: 50%;">
            <div class="col">
                <div class="p-3 border bg-light">
                    <div class="container">
                        <form action="/control" method="POST">
                            <div class="row justify-content-md-center">
                                <div class="col-md-auto" style="text-align: center; width: 100%;">
                                    <div class="input-group mb3">
                                    <span class="input-group-text" id="addon">/dev/md</span>
                                    <input type="text" class="form-control"
                                    placeholder="Введите номер RAID для остановки"
                                    arial-label="Введите номер RAID для остановки"
                                    aria-describedby="addon" name="raid_name">
                                </div>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-auto" style="margin-top: 10px; width: 100%;">
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Остановить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
